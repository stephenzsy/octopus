<!doctype html>
<html lang="" ng-app="hydra">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hydra</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>

    <script src="scripts/lib/thrift.js"></script>
    <script src="scripts/lib/kraken_types.js"></script>
    <script src="scripts/lib/KrakenService.js"></script>

    <script src="scripts/kraken_client.js"></script>
    <script src="scripts/hydra.js"></script>
    <script src="scripts/article_sources.js"></script>

    <script src="config.js"></script>
</head>
<body ng-controller="MainController">
<header class="app-bar promote-layer">
    <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo"><strong>Hydra</strong></h1>
        <section class="app-bar-actions">
            <!-- Put App Bar Buttons Here -->
            <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
    </div>
</header>

<main ng-view>
    <h1 id="hello">Hello!</h1>

    <p>Welcome to Web Starter Kit.</p>

    <h2 id="get-started">Get Started.</h2>

    <p>Read how to <a href="http://developers.google.com/web/starter-kit">Get Started</a> or check out the <a
            href="styleguide.html">Style Guide</a>.</p>
</main>

<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->

</html>
