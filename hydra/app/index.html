<!doctype html>
<html lang="" ng-app="hydra">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Hydra">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hydra</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>

    <!-- build:js scripts/thrift.min.js -->
    <script src="scripts/lib/thrift.js"></script>
    <!-- endbuild -->

    <script src="scripts/lib/kraken_types.js"></script>
    <script src="scripts/lib/KrakenService.js"></script>


    <script>
        function gSigninCallback(authResult) {
            angular.element($('#gSigninButton')).scope().handleGoogleSigninAuthResult(authResult);
        }
    </script>
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>

    <!-- build:js scripts/hydra.min.js -->
    <script src="scripts/kraken_client.js"></script>
    <script src="scripts/hydra.js"></script>
    <script src="scripts/article_sources.js"></script>
    <!-- endbuild -->

    <script src="config.js"></script>

</head>
<body ng-controller="MainController as main">
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><strong>Hydra</strong>
                <small>BETA</small>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container text-right">
    <span id="gSigninButton"><span
            class="g-signin"
            data-callback="gSigninCallback"
            data-clientid="{{GooglePlusClientId}}"
            data-cookiepolicy="single_host_origin"
            data-scope="openid"></span></span>
</div>

<main class="container" ng-view>
</main>
