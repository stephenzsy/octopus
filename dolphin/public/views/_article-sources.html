<div class="container">
    <div class="page-header">
        <h1>Article Sources</h1>
    </div>
    <div class="row">
        <div ng-repeat="articleSource in ArticleSources">
            <div>{{articleSource.Name}} <span class="btn btn-text"><a ng-href="/article-source/{{articleSource.Id}}">Link</a></span></div>
            <div><strong>URL:</strong> <a ng-href="{{articleSource.Url}}">{{articleSource.Url}}</a></div>
            <hr>
        </div>
    </div>
</div>
