<div class="container">
    <div class="page-header">
        <h1>Article Source <small>{{articleSourceId}}</small></h1>
    </div>
    <div class="col-lg-6 container">
        <div class="row">
            <div ng-repeat="article in initArticles">
                ID: {{article.ArticleId}}
                URL: <a ng-href="{{article.SourceUrl}}">{{article.SourceUrl}}</a>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <h2>Index Status</h2>
        <div ng-repeat="status in indexStatus">
            Start: {{status.Start}}, End: {{status.End}}, Status: {{status.Status}}
            <span ng-show="status.Status === 'None' || status.Status === 'SourcePartial'" class="btn btn-link" ng-click="importArticlesIndex(status.Start)">Import</span>
            <span ng-show="status.Status === 'SourceReady'" class="btn btn-link" ng-click="syncArticlesIndex(status.IndexId)">Sync</span>
        </div>
    </div>
</div>
